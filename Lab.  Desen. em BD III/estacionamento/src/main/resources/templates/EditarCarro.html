<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet"  type="text/css" href="" th:href="@{/edit_style.css}">
</head>
<body>

<div class="container">
<div class="card">
  <div class="card-body">
  		<h4>Edit car informations:</h4>
  		
  		<form th:action="@{'/carro/'+${placa}+'/save'}">

			<div >
			  <input type="text" disabled  id="floatingPlaca" th:value="${carro.placa}" placeholder="Insira a Placa">
			  <label for="floatingPlaca" >Placa</label>
			</div>
			<div >
			  <input type="text"  id="floatingModelo" th:value="${carro.espc.modelo}" name="modelo" placeholder="Insira o Modelo">
			  <label for="floatingModelo">Modelo</label>
			</div>
			<div >
			  <input type="text" id="floatingCor" th:value="${carro.espc.cor}" name="cor" placeholder="Insira a Cor">
			  <label for="floatingCor">Cor</label>
			</div>
			<div>
			  <input type="text" id="floatingMarca" th:value="${carro.espc.marca}" name="marca" placeholder="Insira a Marca">
			  <label for="floatingMarca">Marca</label>
			</div>
				<button type="submit" >Atualizar</button>
		
		</form>	
  </div>
</div>
</div>
</body>
</html>
